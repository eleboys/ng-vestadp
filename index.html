<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Test VestaDatePicker</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/vestadatepicker/dist/js/VestaDatePicker.full.min.js"></script>
    <script src="src/angular.vestadatepicker.js"></script>
    <link href="bower_components/vestadatepicker/dist/css/VestaDatePicker.css" type="text/css" rel="stylesheet" />

    <style>
        body {
            font-size: 10pt;
        }
    </style>
</head>
<body ng-controller="Root">
    <p style="text-align: right">
        <input type="text" ng-model="viewDate" vestadp="{showFooter: false}" vdp-selected-date="theDate" id="testdp" style="direction:rtl"  />
        Right To Left Sample (Shamsi):
    </p>
    <p>Selected Date: {{theDate| date}} and Input Value: {{viewDate}}</p>
    <p>
        Left To Right Sample (Gregorian)
        <input type="text" ng-model="test" id="dpEn" vestadp="enVdpOpts"  vdp-selected-date="enVdpDate" />
        selected Date is: {{enVdpDate|date}} and value is: {{test}}
    </p>
    <button ng-click="addDay()" >Add Day</button>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>In Line Sample</p>
    <p id="medate" style="text-align: center" ng-model="test1" vdp-selected-date="enVdpDate" vestadp="{}">&nbsp;</p>
    <p>&nbsp;</p>
</body>

<script>
    var app = angular.module('myApp', ['vesta.datepicker']);

    app.controller('Root', ['$scope',function($scope){
        $scope.theDate = new Date("2016-09-06");
        $scope.enVdpDate = new Date("2016-09-07");
        $scope.viewDate = "";
        $scope.enVdpOpts = {
               dateFormat : "D dd M yy",
               direction: "ltr",
               showFooter: false,
               persianNumbers: false,
               language: 'en',
               calendar: "gregorian"
            };

        $scope.addDay = function() {
            $scope.theDate.setDate($scope.theDate.getDate()+1); 
        }
    }]);

</script>

</html>
